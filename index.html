<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

       
        <div class="logo">
            <img src="Saille.png" alt="Saille Keyboard Logo">
        </div>
        <h1>Saille Keyboard</h1>
    </header>
    <div class="input-bar">
        <input type="text" id="key-display" readonly>
    </div>
    <div class="keyboard">
        <div class = "row">
        <div class="key" data-key="0" style="background-image: url('0.jpg');"></div>
        <div class="key" data-key="1" style="background-image: url('1.jpg');"></div>
        <div class="key" data-key="2" style="background-image: url('2.jpg');"></div>
        <div class="key" data-key="3" style="background-image: url('3.jpg');"></div>
        <div class="key" data-key="4" style="background-image: url('4.jpg');"></div>
        <div class="key" data-key="5" style="background-image: url('5.jpg');"></div>
        <div class="key" data-key="6" style="background-image: url('6.jpg');"></div>
        <div class="key" data-key="7" style="background-image: url('7.jpg');"></div>
        <div class="key" data-key="8" style="background-image: url('8.jpg');"></div>
        <div class="key" data-key="9" style="background-image: url('9.jpg');"></div>
    </div>
    <div class = "row">
        <div class="key" data-key="A" style="background-image: url('A.jpg');"></div>
        <div class="key" data-key="B" style="background-image: url('B.jpg');"></div>
        <div class="key" data-key="C" style="background-image: url('C.jpg');"></div>
        <div class="key" data-key="D" style="background-image: url('D.jpg');"></div>
        <div class="key" data-key="E" style="background-image: url('E.jpg');"></div>
        <div class="key" data-key="F" style="background-image: url('F.jpg');"></div>
        <div class="key" data-key="G" style="background-image: url('G.jpg');"></div>
        <div class="key" data-key="H" style="background-image: url('H.jpg');"></div>
        <div class="key" data-key="I" style="background-image: url('I.jpg');"></div>
        <div class="key" data-key="J" style="background-image: url('J.jpg');"></div>
        <div class="key" data-key="K" style="background-image: url('K.jpg');"></div>
        <div class="key" data-key="L" style="background-image: url('L.jpg');"></div>
        <div class="key" data-key="M" style="background-image: url('M.jpg');"></div>
        <div class="key" data-key="N" style="background-image: url('N.jpg');"></div>
        <div class="key" data-key="O" style="background-image: url('O.jpg');"></div>
        <div class="key" data-key="P" style="background-image: url('P.jpg');"></div>
        <div class="key" data-key="Q" style="background-image: url('Q.jpg');"></div>
        <div class="key" data-key="R" style="background-image: url('R.jpg');"></div>
        <div class="key" data-key="S" style="background-image: url('S.jpg');"></div>
        <div class="key" data-key="T" style="background-image: url('T.jpg');"></div>
        <div class="key" data-key="U" style="background-image: url('U.jpg');"></div>
        <div class="key" data-key="V" style="background-image: url('V.jpg');"></div>
        <div class="key" data-key="W" style="background-image: url('W.jpg');"></div>
        <div class="key" data-key="X" style="background-image: url('X.jpg');"></div>
        <div class="key" data-key="Y" style="background-image: url('Y.jpg');"></div>
        <div class="key" data-key="Z" style="background-image: url('Z.jpg');"></div>
    </div>
    <div class="row">
        <!-- Add more images for other alphabets -->
        <div class="key" id="capslock">CapsLk</div>
        
        <!-- Add more images for numbers -->
        <div class="key" id="spacebar">Space</div>
        <div class="key" id="delete">Delete</div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
